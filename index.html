<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telugu Movie Recommender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff9c4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fffef0;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #5d4037;
            margin-bottom: 25px;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 1px solid #ffb74d;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #fb8c00;
            box-shadow: 0 0 8px #ffcc80;
        }
        button {
            padding: 12px 30px;
            background: #ffa000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #fb8c00;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }
        li {
            background: #fff3e0;
            padding: 12px;
            margin: 6px 0;
            border-radius: 8px;
            color: #4e342e;
            font-weight: 500;
        }
        @media (max-width: 640px) {
            .container {
                margin: 40px 20px;
                padding: 30px;
            }
            h2 {
                font-size: 20px;
            }
            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
    <script>
        async function fetchSuggestions() {
            const query = document.getElementById("movie").value.trim();
            if (query.length === 0) return;
            try {
                const res = await fetch("/search?q=" + encodeURIComponent(query));
                const data = await res.json();
                const datalist = document.getElementById("suggestions");
                datalist.innerHTML = "";
                data.forEach(item => {
                    const option = document.createElement("option");
                    option.value = item;
                    datalist.appendChild(option);
                });
            } catch (e) {
                console.error("Error fetching suggestions", e);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>üçø Telugu Movie Recommendation System</h2>
        <form method="POST">
            <input type="text" name="movie" id="movie" placeholder="Type a movie name..."
                   list="suggestions" oninput="fetchSuggestions()" autocomplete="off" required>
            <datalist id="suggestions"></datalist>
            <button type="submit">Recommend</button>
        </form>
        {% if recommendations %}
            <h3 style="margin-top: 30px; color: #5d4037;">Top Recommendations:</h3>
            <ul>
                {% for rec in recommendations %}
                    <li>{{ rec }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
